<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROND</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script defer src="https://cdn.vercel-analytics.com/v1/script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: center;
            z-index: 1;
        }

        #landing-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            gap: 40px;
        }

        #landing-title {
            font-family: 'Cinzel', 'Georgia', serif;
            font-size: 3rem;
            font-weight: 700;
            color: #d4af37;
            text-align: center;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(212, 175, 55, 0.8);
            }
        }

        #button-container {
            display: flex;
            gap: 30px;
            flex-direction: column;
        }

        .grond-button {
            font-family: 'Cinzel', 'Georgia', serif;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 20px 60px;
            background: linear-gradient(135deg, #d4af37, #b8941f);
            color: #1a1a1a;
            border: 3px solid #d4af37;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
            transition: all 0.3s ease;
        }

        .grond-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.6);
            background: linear-gradient(135deg, #e5c04a, #d4af37);
        }

        .grond-button:active {
            transform: scale(0.98);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="landing-screen">
        <h1 id="landing-title">GROND?</h1>
        <div id="button-container">
            <button class="grond-button" data-video="grond_loop.webm">GROND SMASH</button>
            <button class="grond-button" data-video="grond_loop2.webm">GROND GROND GROND</button>
            <button class="grond-button" data-video="grond_loop3.webm">WHO WILL BREACH IT?</button>
        </div>
    </div>

    <video id="background-video" loop muted playsinline>
        <source src="grond_loop.webm" type="video/webm">
    </video>

    <script>
        const video = document.getElementById('background-video');
        const landingScreen = document.getElementById('landing-screen');
        const grondButtons = document.querySelectorAll('.grond-button');

        // Add click handlers to all GROND buttons
        grondButtons.forEach(button => {
            button.addEventListener('click', function() {
                const selectedVideo = this.getAttribute('data-video');

                // Set the selected video
                video.querySelector('source').src = selectedVideo;
                video.load();

                // Hide landing screen
                landingScreen.classList.add('hidden');

                // Unmute and play the video
                video.muted = false;
                video.play();
            });
        });
    </script>
</body>
</html>
