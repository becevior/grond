<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROND</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: center;
            z-index: 1;
        }

        #speaker-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(139, 90, 43, 0.9), rgba(77, 51, 25, 0.95));
            border: 2px solid rgba(255, 215, 0, 0.6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            font-size: 28px;
            transition: transform 0.1s, border-color 0.2s, box-shadow 0.2s;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5), inset 0 1px 2px rgba(255, 215, 0, 0.3);
        }

        #speaker-icon:hover {
            border-color: rgba(255, 215, 0, 0.9);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7), inset 0 1px 3px rgba(255, 215, 0, 0.5);
            transform: scale(1.05);
        }

        #speaker-icon:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <video id="background-video" loop muted autoplay playsinline>
        <source src="grond_loop.webm" type="video/webm">
    </video>

    <div id="speaker-icon" title="Click to toggle sound">ðŸ”‡</div>

    <script>
        // Randomly select one of the video loops
        const videos = ['grond_loop.webm', 'grond_loop2.webm', 'grond_loop3.webm'];
        const selectedVideo = videos[Math.floor(Math.random() * videos.length)];

        const video = document.getElementById('background-video');
        const speakerIcon = document.getElementById('speaker-icon');

        video.querySelector('source').src = selectedVideo;
        video.load();

        // Speaker icon click to toggle sound
        speakerIcon.addEventListener('click', function() {
            video.muted = !video.muted;
            speakerIcon.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
        });
    </script>
</body>
</html>
